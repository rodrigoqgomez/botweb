<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuriyaa Chek - Iniciar Sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stileincio.css') }}">
</head>
<body>
  <div class="login-container">
    <h1 class="logo-title">Kuriyama <span>Chek</span></h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="login-form">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required placeholder="Tu usuario">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="Tu contraseña">

      <button type="submit">Ingresar</button>
    </form>

    <p class="register-text">
      ¿No tienes cuenta?
      <a href="{{ url_for('register') }}">Regístrate aquí</a>
    </p>
  </div>
</body>
</html>
