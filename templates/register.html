<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Registro</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required placeholder="Tu usuario" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="Tu contraseña" />

      <label for="key">Key</label>
      <input type="text" id="key" name="key" required placeholder="Key para registro" />

      <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{{ url_for('index') }}">Inicia sesión aquí</a></p>
  </div>
</body>
</html>
