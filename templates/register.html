<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuriyaa Chek - Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stileincio.css') }}">
</head>
<body>
  <div class="login-container">
    <h1 class="logo-title">Kuriyama <span>Chek</span></h1>
    <h2 class="form-title">Registro</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="login-form">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required placeholder="Tu usuario">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="Tu contraseña">

      <label for="key">Key</label>
      <input type="text" id="key" name="key" required placeholder="Key para registro">

      <button type="submit">Registrarse</button>
    </form>

    <p class="register-text">
      ¿Ya tienes cuenta?
      <a href="{{ url_for('index') }}">Inicia sesión aquí</a>
    </p>
  </div>
</body>
</html>
